
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${teamName}">Team Name</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 th:text="${teamName}">Team Name</h1>
            <h2>Project Team</h2>
        </header>
        
        <main class="content">
            <section class="team-members">
                <h3 class="team-title" th:text="'Thành viên nhóm ' + ${teamName} + ':'">Thành viên nhóm:</h3>
                <ul class="team-list">
                    <li th:each="member : ${teamMembers}" 
                        th:class="${member.leader} ? 'team-leader member-item' : 'member-item'"
                        th:attr="data-member-id=${member.id}">
                        <span th:text="${member.name}">Member Name</span>
                        <span th:if="${member.leader}" th:text="'(' + ${member.role} + ')'"></span>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <p th:text="'© ' + ${currentYear} + ' ' + ${teamName} + '. All rights reserved.'">
                © 2025 404 Brain Not Found. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up click handlers');
            
            // Get all member items
            const memberItems = document.querySelectorAll('.team-list li');
            console.log('Found ' + memberItems.length + ' member items');
            
            // Add click event listeners
            memberItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    const memberId = this.getAttribute('data-member-id');
                    console.log('Clicked member with ID: ' + memberId);
                    
                    if (memberId) {
                        window.location.href = '/member/' + memberId;
                    } else {
                        console.error('No member ID found on clicked element');
                    }
                });
                
                // Enhance the visual indication that items are clickable
                item.style.cursor = 'pointer';
            });
        });
    </script>
</body>
</html>
